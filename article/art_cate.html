<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button class="layui-btn-normal layui-btn" lay-submit id="btnAddCate">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 导入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 layui  -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己封装的拼接请求 -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/assets/js/article/art_info.js"></script>

    <!-- 定义模板引擎面板 文章分类列表 -->
    <script type="text/html" id="tpl1">
        {{each data}}
        <tr>
            <td>{{$value.Id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td data-id="{{$value.Id}}">
                <button class="layui-btn layui-btn-xs btn-edit" lay-submit>修改</button>
                <button type="reset" class="layui-btn layui-btn-danger layui-btn-xs btn-del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义模板引擎面板 添加分类 -->
    <script type="text/html" id="tpl2">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" id="form-add">
                    <!-- 分类名称 -->
                    <div class="layui-form-item">
                      <label class="layui-form-label">分类名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <!-- 分类别名 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 按钮组 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
    </script>
    <!-- 定义模板引擎面板 修改文章 修改按钮模板-->
    <script type="text/html" id="tpl3">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="form-edit" id="form-edit">
                    <!-- 隐藏文本框  赋予 Id 属性 -->
                    <input type="hidden" name="Id">
                    <!-- 分类名称 -->
                    <div class="layui-form-item">
                      <label class="layui-form-label">分类名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <!-- 分类别名 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <!-- 确认修改按钮 -->
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo" id="">确认修改</button>
                        </div>
                      </div>
                </form>
            </div>
          </div>
    </script>
</body>

</html>
