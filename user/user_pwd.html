<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/user_info.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo" id="form1">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input" style="width: 500px;">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass|samePwd"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input" style="width: 500px;">
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|pass|rePwd"
                            placeholder="请确认新密码" autocomplete="off" class="layui-input" style="width: 500px;">
                    </div>
                </div>
                <!-- 按钮模块 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 导入 layui 的JS文件 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jQuery 文件 -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 导入自己封装的拼接请求 根路径 的文件 -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 导入自己的 js 文件 -->
        <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
